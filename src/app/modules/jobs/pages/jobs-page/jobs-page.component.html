<div class="mx-auto px-4 py-4">
  <div class="text-center mb-4">
    <i class="pi pi-briefcase text-6xl"></i>
    <h1 class="text-6xl font-bold mb-2">Encuentra tu próxima oportunidad</h1>
    <p class="text-gray-400 text-xl">Explora las últimas ofertas de trabajo en tecnología</p>
  </div>

  <p-dataView [value]="jobs" [rows]="9" [paginator]="true">
    <ng-template pTemplate="header">
      <div class="flex flex-col md:flex-row md:justify-between flex-wrap gap-2">
        <p-dropdown
          [options]="sortOptionsLocation"
          [(ngModel)]="sortFieldLocation"
          placeholder="Ordenar por ubicación"
          (onChange)="onSortChangeLocation($event)"
          styleClass="mb-2 md:mb-0"
        ></p-dropdown>
        <p-dropdown
          [options]="sortOptionsDate"
          [(ngModel)]="sortFieldDate"
          placeholder="Ordenar por fecha"
          (onChange)="onSortChangeDate($event)"
          styleClass="mb-2 md:mb-0"
        ></p-dropdown>
      </div>
    </ng-template>
    <ng-template pTemplate="list" let-jobs>
      <div class="w-full grid m-0">
        <div class="flex flex-column p-4 col-12 lg:col-4 card-job border-1 border-bluegray-800" *ngFor="let job of jobs">
          <div class="flex justify-content-between align-items-center mb-4">
            <h2 class="text-xl font-bold">{{ job.title }}</h2>
            <span class="text-sm text-gray-400">{{ getDaysAgo(job.createdAt) }}</span>
          </div>

          <div class="flex align-items-center mb-4">
            <i class="pi pi-building mr-2 text-4xl"></i>
            <span>{{ job.company.name }}</span>
          </div>

          <p class="text-gray-400 mb-4 text-overflow-ellipsis overflow-hidden white-space-nowrap">
            {{ job.description }}
          </p>

          <div class="flex items-center text-blue-400 mb-4">
            <i class="pi pi-map-marker mr-2"></i>
            <span>{{ job.location }}</span>
            <span class="mx-2">•</span>
            <i class="pi pi-clock mr-2"></i>
            <span>Tiempo completo</span>
          </div>

          <button
            pButton
            label="Ver detalles"
            class="w-full p-button-outlined"
            (click)="onClick(job)">
          </button>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
